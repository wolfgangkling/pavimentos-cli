<div class="container-fluid">
    <div class="row">
        <div class="page-header col-lg-12" [ngStyle]="{'padding-top': '12px'}">
            <h4>Ejes equivalentes en el carril de diseño</h4>
            <hr>
        </div>
    </div>
    <div class="row col-lg-12">
        <p>El diseño AASHTO se basa en el número de ejes equivalentes a ejes simples de 8.2 t.</p>
        <p>El cálculo se basa en los factores de conversión de ejes del Apéndice D de la Guía de Diseño AASHTO'93</p>
    </div>
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-lg-12">
                <label for="ejesproy" class="control-label">Ingrese el valor de ejes proyectado aquí</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="ejesproy">
                </div>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="auto" title="Próximamente">Calcular</button>
            </div>
        </div>
    </form>
    <div class="row col-xs-13">
        <div class="col-xs-6">
            <button type="button" (click)="cancelModal()" class="btn btn-danger center-block">Cancelar</button>
        </div>
        <div class="col-xs-1">
        </div>
        <div class="col-xs-6">
            <button type="button" (click)="okModal()" class="btn btn-primary center-block">Aceptar</button>
        </div>
    </div>
    <div class="row col-xs-12">
        <p></p>
    </div>
</div>
