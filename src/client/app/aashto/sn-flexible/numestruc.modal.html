<div class="container-fluid">
    <div class="row">
        <div class="page-header col-lg-12" [ngStyle]="{'padding-top': '12px'}">
            <div class="alert alert-info">
                <h4>Número estructural</h4>
            </div>
        </div>
    </div>
    <div class="row col-lg-12">
        <p>El número estructural (SN) de un pavimento flexible es el indicativo del espesor total de la estructura:</p>
        <img src="assets/img/num_estructural.svg" class="img-rounded img-responsive center-block" alt="Correlación módulo subrasante"
            style="height: 25px; margin-bottom: 15px;">
        <p>Donde:</p>
    </div>
    <div class="row col-lg-12">
        <div class="table-responsive">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>a<sub>i</sub> = Coeficiente de aporte estructural de la capa i</td>
                        </tr>
                        <tr>
                            <td>e<sub>i</sub> = Espesor de la capa i (pulg)</td>
                        </tr>
                        <tr>
                            <td>m<sub>i</sub> = Coeficiente de drenaje de la capa i</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row col-xs-13">

        </div-->

                <button type="button" (click)="okModal()" class="btn btn-primary center-block">Aceptar</button>

        </div>

            <p></p>
