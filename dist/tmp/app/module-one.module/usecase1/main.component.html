<div class="container-fluid">    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">
                Administrar convenios
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa"></i><a>Convenios</a>
                </li>
                <li class="active">
                    <i class="fa fa-edit"></i> <a routerLink="/dashboard/module-one-usecase1">Administrar convenios</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Vigencia Inicial</th>
                            <th>Vigencia Final</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let agreement of agreements" (click)="onSelect(agreement)">
                            <td>{{agreement.id}}</td>
                            <td>{{agreement.name}}</td>
                            <td>{{agreement.start_date}}</td>
                            <td>{{agreement.end_date}}</td>
                            <td>{{agreement.state}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
